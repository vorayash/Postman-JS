<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">

    <title>Postman by Yash</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navi gation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>

                    <li class="nav-item" >
                        <a class="nav-link">Contact us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container col-md-7">
        <br>
        <h1>Welcome to PostMaster</h1>
        <br>
        <form>
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="RequestType" id="GETrad" value="GET" checked>
                        <label class="form-check-label" for="GETrad">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="RequestType" id="POSTrad" value="POST">
                        <label class="form-check-label" for="POSTrad">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10" id="contentTypediv">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="JSONrad" value="JSON"
                            checked>
                        <label class="form-check-label" for="JSONrad">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="Customrad"
                            value="customepara">
                        <label class="form-check-label" for="Customrad">
                            Custome Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Json content holder -->
            <div class="JSONholder mb-3">
                <div class="row mb-3">
                    <label for="url" class="col-sm-2 col-form-label">Enter JSON Text</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="JSONtext" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Prameter holder -->
            <div class="parameterHolder" style='display: none'>
                <div class="row g-3">
                    <label for="Parameter" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col mb-1">
                        <input type="text" id="key1" class="form-control" placeholder="Enter parameter 1 key"
                            aria-label="First name">
                    </div>
                    <div class="col mb-1">
                        <input type="text" id="value1" class="form-control" placeholder="Enter parameter 1 value"
                            aria-label="Last name">
                    </div>
                    <div class="col-sm-1 mb-1">
                        <button type="button" id="addParameter" class="btn btn-primary">+</button>
                    </div>
                </div>
                <!-- new Parameters -->
                <div class="newParameterHolder"></div>
            </div>
            <br>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>

            <!-- showing ressponse with prism library -->
            <div class="row mb-3 my-5">
                <label for="Response" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">


                    <pre id="" class="language-javascript" style="max-height: 500px;">
                        <code id="response" class="language-javascript" >Your response will appear here...</code>
                            </pre>

                </div>
            </div>

    </div>
    </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
